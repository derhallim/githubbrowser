<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Hello!</title>
    <link type="text/css" href="build/octicons.min.css" rel="stylesheet">

    <link type="text/css" href="styles/style.css" rel="stylesheet">

</head>

<body>
      <svg xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;visibility:hidden;">
      <symbol viewBox="0 0 10 16" id="repo-forked"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"/></symbol>
      <symbol viewBox="0 0 14 16" id="star"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"/></symbol>
      </svg>

    <div class="container">
        <div class="controls-container">
                <input type="text" placeholder="Search username..." value = "angular" id="txt-user-search">
                <input type="button" value="Search" id="btn-search" onclick="githubApp.getUser()">
                <span class="loader hidden"></span>
        </div>
        
        <div class="result">
            <div class="result-header">
                <div class="user-logo">
                    <img id="img-user">
                </div>
                <div class="user-info">
                    <p id="user-handle"></p>

                    <a href="{{user-url}}" id="user-url" target="_blank"><h2 id="username"> </h2></a>
                    <p id="user-info"> </p>
                </div>
                <div class="clearFix"></div>

            </div>
            <div class="repos-container">
                <h2>Respositories</h2>
                <div class="repos-list">
                    <ul id="repos-ul">
                       
                    </ul>
                </div>
            </div>
        </div>
        <div class="error">
            User Does Not Exist
        </div>
    </div>


     <input type="hidden" value="<li class='repo {{extra-class}}'><div class='repo-name'><a href='{{repo-url}}' target='_blank'><h4>{{repo-name}}</h4></a></div><div class='repo-info'><svg version='1.1' width='13' height='23' viewBox='0 0 14 16' class='octicon octicon-star' aria-hidden='true'><use xmlns:xlink='http://www.w3.org/1999/xlink' xlink:href='#star'></use></svg> {{star-count}}  <svg version='1.1'' width='13' height='23' viewBox='0 0 10 16' class='octicon octicon-repo-forked' aria-hidden='true'><use xmlns:xlink='http://www.w3.org/1999/xlink' xlink:href='#repo-forked'></use></svg> {{fork-count}}</div>   <div class='clearFix'></div>" id="repos-template">
     <script type="text/javascript" src="scripts/github.js"></script>
</body>
</html>
